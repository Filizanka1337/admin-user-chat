<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat z adminem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #chatButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #chatPopup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #333;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        #chatHeader {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #messages {
            padding: 10px;
            overflow-y: auto;
            height: 300px;
            border-top: 1px solid #333;
        }
        #messageInput {
            display: flex;
            border-top: 1px solid #333;
        }
        #messageInput input {
            flex: 1;
            padding: 5px;
            border: none;
            outline: none;
        }
        #messageInput button {
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="chatButton">Chat z adminem</button>

<div id="chatPopup">
    <div id="chatHeader">Czat z Adminem</div>
    <div id="messages"></div>
    <div id="messageInput">
        <input type="text" id="userMessage" placeholder="Napisz wiadomość...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>
</div>

<script>
    const chatButton = document.getElementById('chatButton');
    const chatPopup = document.getElementById('chatPopup');
    const messages = document.getElementById('messages');

    chatButton.onclick = () => {
        chatPopup.style.display = chatPopup.style.display === 'none' ? 'block' : 'none';
    };

    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        if (userMessage) {
            const message = document.createElement('div');
            message.textContent = "Ty: " + userMessage;
            messages.appendChild(message);
            document.getElementById('userMessage').value = '';
            // (Do dalszego rozwoju) – wysyłanie wiadomości do admina np. poprzez AJAX
        }
    }
</script>

</body>
</html>
